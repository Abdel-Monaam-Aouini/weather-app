name: Master

on:
  push:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  id-token: write
  contents: read
  issues: write
  pull-requests: write

jobs:
  client:
    name: Client
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: ğŸ‘ŒğŸ» Checkout
        uses: actions/checkout@v3
      - name: ğŸ‘ŒğŸ» Setup and build
        run: |
         npm ci
         npm run build
      - name: ğŸ” Run tests
        run: npm run test
